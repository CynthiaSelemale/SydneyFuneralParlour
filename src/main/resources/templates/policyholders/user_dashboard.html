<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policy Holders</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Policy Holders</h1>
    <a class="btn btn-primary mb-3" th:href="@{/policyholders/add}">Add New Policy Holder</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Policy Number</th>
                <th>ID Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="policyHolder : ${user}">
                <td th:text="${policyHolder.policyNumber}"></td>
                <td th:text="${policyHolder.idNumber}"></td>
                <td th:text="${policyHolder.firstName}"></td>
                <td th:text="${policyHolder.lastName}"></td>
                <td>
                    <a class="btn btn-sm btn-warning" th:href="@{/policyholders/edit/{id}(id=${policyHolder.policyNumber})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/policyholders/delete/{id}(id=${policyHolder.policyNumber})}">Delete</a>
                    <a class="btn btn-sm btn-info" th:href="@{/policyholders/view/{id}(id=${policyHolder.policyNumber})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Beneficiaries</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Gender</th>
                <th>Relationship</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="beneficiary : ${beneficiary}">
                <td th:text="${beneficiary.firstName}"></td>
                <td th:text="${beneficiary.secondName}"></td>
                <td th:text="${beneficiary.idNumber}"></td>
                <td th:text="${beneficiary.gender}"></td>
                <td th:text="${beneficiary.relationship}"></td>
                <td>
                    <a class="btn btn-sm btn-warning" th:href="@{/beneficiaries/edit/{id}(id=${beneficiary.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/beneficiaries/delete/{id}(id=${beneficiary.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
