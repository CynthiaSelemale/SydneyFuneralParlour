<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Individual Policy Holder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Individual Policy Holder</h2>
    <form action="#" th:action="@{/policyholders/edit/{id}}" method="post">
        <div class="form-group">
            <label for="policyNumber">Policy Number:</label>
            <input type="text" class="form-control" id="policyNumber" name="policyNumber" th:value="${individualPlanPolicyHolder.policyNumber}" readonly>
        </div>
        <div class="form-group">
            <label for="idNumber">ID Number:</label>
            <input type="text" class="form-control" id="idNumber" name="idNumber" th:value="${individualPlanPolicyHolder.idNumber}">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${individualPlanPolicyHolder.firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${individualPlanPolicyHolder.lastName}">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${individualPlanPolicyHolder.title}">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" name="gender" th:value="${individualPlanPolicyHolder.gender}">
        </div>
        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" class="form-control" id="nationality" name="nationality" th:value="${individualPlanPolicyHolder.nationality}">
        </div>
        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" name="street" th:value="${individualPlanPolicyHolder.street}">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${individualPlanPolicyHolder.city}">
        </div>
        <div class="form-group">
            <label for="province">Province:</label>
            <input type="text" class="form-control" id="province" name="province" th:value="${individualPlanPolicyHolder.province}">
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" class="form-control" id="postalCode" name="postalCode" th:value="${individualPlanPolicyHolder.postalCode}">
        </div>
        <div class="form-group">
            <label for="cellphone">Cellphone:</label>
            <input type="text" class="form-control" id="cellphone" name="cellphone" th:value="${individualPlanPolicyHolder.cellphone}">
        </div>
        <div class="form-group">
            <label for="worktelePhone">Work Telephone:</label>
            <input type="text" class="form-control" id="worktelePhone" name="worktelePhone" th:value="${individualPlanPolicyHolder.worktelePhone}">
        </div>
        <div class="form-group">
            <label for="hometelePhone">Home Telephone:</label>
            <input type="text" class="form-control" id="hometelePhone" name="hometelePhone" th:value="${individualPlanPolicyHolder.hometelePhone}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${individualPlanPolicyHolder.email}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${individualPlanPolicyHolder.password}">
        </div>
        <div class="form-group">
            <label for="planNumber">Plan Number:</label>
            <input type="text" class="form-control" id="planNumber" name="planNumber" th:value="${individualPlanPolicyHolder.planNumber}">
        </div>
        <!-- Add other fields here -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
	<script>
		document.getElementById('id_number').addEventListener('input', function () {
			var idNumber = this.value;
			var policyNumberField = document.getElementById('policy_number');
			policyNumberField.value = 'I' + idNumber;
		});
	</script>
</div>
</body>
</html>
